<html>
<head>
<style type="text/css">
#arb{
font-family:"aldhabi";
font-size:50;
line-height:200%;
}
#arc{

font-size:20;

}
#br{
height:500px;
width:500px;
}
</style>

<script>

function rep(){
br=document.getElementById("br");
str=br.value;
//alert(str);
	str=str.toLowerCase();
	str=str.replace(/a/g, "ا");
	str=str.replace(/b/g, "ب");
	str=str.replace(/c/g, "ث");
	str=str.replace(/d/g, "د");
	str=str.replace(/e/g, "ع");
	str=str.replace(/f/g, "ف");
	str=str.replace(/g/g, "ذ");
	str=str.replace(/h/g, "ه");
	str=str.replace(/i/g, "ح");
	str=str.replace(/j/g, "ج");
	str=str.replace(/k/g, "ك");
	str=str.replace(/l/g, "ل");
	str=str.replace(/m/g, "م");
	str=str.replace(/n/g, "ن");
	str=str.replace(/o/g, "ط");
	str=str.replace(/p/g, "ظ");
	str=str.replace(/q/g, "ق");
	str=str.replace(/r/g, "ر");
	str=str.replace(/s/g, "س");
	str=str.replace(/t/g, "ت");
	str=str.replace(/u/g, "ص");
	str=str.replace(/v/g, "ض");
	str=str.replace(/w/g, "و");
	str=str.replace(/x/g, "ش");
	str=str.replace(/y/g, "ي");
	str=str.replace(/z/g, "ز");
	str=str.replace(/0/g, "٠");
	str=str.replace(/1/g, "١");
	str=str.replace(/2/g, "٢");
	str=str.replace(/3/g, "٣");
	str=str.replace(/4/g, "٤");
	str=str.replace(/5/g, "٥");
	str=str.replace(/6/g, "٦");
	str=str.replace(/7/g, "٧");
	str=str.replace(/8/g, "٨");
	str=str.replace(/9/g, "٩");
	str=str.replace(/</g, "&lt;");
	str=str.replace(/>/g, "&gt;");
	str=str.replace(/\n/g, "<br>");

br=document.getElementById("arb");
br.innerHTML=str;
br=document.getElementById("arc");
br.innerHTML=str;
}

</script>
</head>


<body class="xwc">
